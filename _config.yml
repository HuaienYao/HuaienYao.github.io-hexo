#Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Wyane's Blog
subtitle: Record Life and Study
description: Find something interesting.
author: Wyane
language: zh-CN
timezone: Japan
avatar: /images/avatar.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://huaien.me
root: /
#permalink: :year/:month/:day/:title/
#permalink: :year/:month/:urlname/
permalink: /article/:category/:urlname/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: default
category_map:
  网络资源: internet
  技术记录: technology
  学习笔记: study
  生活随想: life
  软件资源: software
  影音资源: video
  服务器: server
  小道消息: news
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# title, chinese available
links_title: Links
# links
links:
  Hanayao: https://hanayao.com
  肉松君: http://www.do1024.com
  Lance.Moe: https://lance.moe
  
